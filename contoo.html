<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .envelope {
      width: 220px;
      height: 140px;
      background: #ff6b81;
      position: relative;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 110px solid transparent;
      border-right: 110px solid transparent;
      border-bottom: 70px solid #ff4757;
      border-radius: 8px 8px 0 0;
    }

    .letter {
      position: absolute;
      bottom: -250px; /* Mulai dari bawah */
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      background: #fff;
      border-radius: 12px;
      padding: 25px 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      opacity: 0;
      transition: all 1s ease-in-out;
      z-index: 5;
    }

    .letter.show {
      bottom: 170px; /* Naik keluar dari amplop */
      opacity: 1;
    }

    .letter h2 {
      margin: 0 0 10px;
      color: #ff4757;
    }

    .letter p {
      margin: 0;
      font-size: 15px;
      line-height: 1.5;
      color: #444;
    }

    .caption {
      margin-top: 15px;
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    /* Animasi hati di background */
    .heart {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0%   { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope" id="envelope"></div>
    <div class="letter" id="letter">
      <h2>Untuk Kamu ‚ù§Ô∏è</h2>
      <p>
        Aku cuma mau bilang, kamu itu hal terindah dalam hidupku.  
        Terima kasih sudah selalu ada.  
        I love you so much üíï
      </p>
    </div>
    <div class="caption">üíå Untuk Kamu Tersayang üíå</div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const letter = document.getElementById("letter");

    envelope.addEventListener("click", () => {
      letter.classList.toggle("show");
    });

    // Buat hati muncul random
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 800);
  </script>
</body>
</html>
